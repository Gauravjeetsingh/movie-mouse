<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Editor</title>

    <link rel="stylesheet" href="css/simplegrid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/effects.css">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src-"js/jquery-ui.js"></script>
</head>
<body>
<div class="grid wrapper effects-wrapper">
    <header class="header" >
        <div class="main-header">
            <div class="center-header">
	            <h3 class="tagline"> my movie mouse </h3>
	            <h1 class="main-heading"> Photo Editor </h1>
	     </div>  <!-- end of center-header div -->
        </div> <!-- End of main-header div-->
    </header>
    
    <div class="first-section col-1-1">
        <div class="col-1-1">
            <!-- Add logout.. etc -->
        </div>
    </div>

    <div class="canvas-overlay">
       <div class="col-8-12">   <!-- Upload Photo -->
	 <div class="canvas">
           <img src="assets/canvas.png" />
	 </div> <!-- End of canvas div -->
      </div><!-- End of col-8-12 div-->



<!--SLIDER STARTS HERE -->
<div class="slider" id="slider">
   <div class="holder">
      <div class="slide" id="slide-0">

       <div class="sidebar" id="effects-sidebar">

	<div class="effects-menu">

	<div class="previous slider-nav">
		      <a href="#slide-0">&lt;</a>
	</div>
           <h3 class="subheadings"> effects </h3>
	<div class="next slider-nav">
		      <a href="#slide-1">&gt;</a>
	</div>

	</div> <!-- End of effects-menu div-->

         <div class="effects">   <!-- Click Photo -->

	      <div class="column-1">
                 <div class="effect-div vintage" >
			<img src="assets/vintage-icon.png">
			<p>Vintage</p>
                 </div>

                 <div class="effect-div sunrise" >
			<img src="assets/sunrise-icon.png">
			<p>Sunrise</p>
                 </div>


                 <div class="effect-div orange-peel" >
			<img src="assets/orangepeel-icon.png">
			<p>Orange peel</p>
                 </div>
	     </div> <!-- End of column-1 div-->

	     <div class="column-2">
		 <div class="effect-div sincity" >
			<img src="assets/sincity-icon.png">
			<p>sin city</p>
                 </div>


                 <div class="effect-div crossprocess" >
			<img src="assets/crossprocess-icon.png">
			<p>cross process</p>
                 </div>


                 <div class="effect-div pinhole" >
			<img src="assets/pinhole-icon.png">
			<p>pin hole</p>
                 </div>
	    </div> <!-- End of column-2 div-->

        </div> <!-- End of effects div -->


	</div><!-- End of sidebar -->

     </div><!-- End of slide 0-->

     <div class="slide" id="slide-1">
           <div class="sidebar" id="sticker-sidebar">

	        <div class="stickers-menu">

	            <div class="previous slider-nav">
	             <a href="#slide-0">&lt;</a>
                    </div>
	            <h3 class="subheadings"> stickers </h3>
  		    <div class="next slider-nav">
		      <a href="#slide-1">&gt;</a>
		    </div>

                </div> <!-- End of stickers-menu div-->

                <div class="stickers">   <!-- Click Photo -->

   	       <div class="column-1">
                  <div class="sticker-div" >
		 	 <img src="assets/sticker1.png"> 
			 <p>sticker</p>
                  </div>

                  <div class="sticker-div" >
			<img src="assets/sticker1.png">
			<p>Sticker</p>
                  </div>


                  <div class="sticker-div" >
			<img src="assets/sticker1.png">
			<p>sticker</p>
                  </div>
	       </div> <!-- End of column-1 div-->

	       <div class="column-2">
	 	  <div class="sticker-div" >
			<img src="assets/sticker1.png">
			<p>sticker</p>
                  </div>


                  <div class="sticker-div" >
			<img src="assets/sticker1.png">
			<p>sticker</p>
                  </div>


                  <div class="sticker-div" >
			<img src="assets/sticker1.png">
			<p>sticker</p>
                  </div>
	     </div> <!-- End of column-2 div-->

            </div> <!-- End of stickers div -->


	</div><!-- End of sidebar div -->


      </div><!--End of slide 1-->

   </div><!-- End of holder-->
</div><!--End of slider-->

</div> <!--End of canvas-overlay div-->	
</div> <!-- End of effects-wrapper div-->

<div class="footer-div">
	<footer class="floor">
		
	</footer>
        <!-- Footer div -->
</div>

<script src="js/slider.js">
</script>
	
</body>
</html>
